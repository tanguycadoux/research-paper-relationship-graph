<!DOCTYPE html>
<html>

<head>
    <script defer type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="divider" id="user_sources_divider">
        <h2>User sources</h2>
        <div>
            <input id="doiInput" type="text" value="10.1109/TASC.2023.3260779" />
            <input type="button" value="Ajouter" onclick="addDOI()" />    
        </div>
        <ul id="json_visualizer_input" class="doi_list"></ul>    
    </div>
    <div class="divider" id="selected_source_divider">
        <h2>Selected source own references</h2>
        <ul id="selected_source_doi_list" class="doi_list"></ul>    
    </div>
    <div class="divider">
        <h2>Untracked references</h2>
        <ul id="json_visualizer_references" class="doi_list"></ul>    
    </div>
    <div class="divider">
        <h2>Citation plot</h2>
        <div id="citation_plot_wrapper">
            <svg id="citation_plot_svg" width="500" height="100">
                <g id="references_points"></g>
                <g id="timescale"></g>
            </svg>
        </div>
    </div>
</body>

</html>
