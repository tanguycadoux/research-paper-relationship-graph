<!DOCTYPE html>
<html>

<head>
    <script defer type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Select a JSON file:</h2>
    <input type="file" id="json_file" accept=".json" />
    <button id="update_visualizer">Update</button>
    <h2>Input list</h2>
    <div id="json_visualizer_input"></div>
    <h2>Sources list</h2>
    <div id="json_visualizer_sources"></div>
    <h2>Citation plot</h2>
    <div id="citation_plot_wrapper">
        <div id="citation_plot">
            <svg id="citation_plot_svg" width="100" height="100"></svg>
            <div id="citation_plot_dates"></div>
        </div>
    </div>
</body>

</html>
